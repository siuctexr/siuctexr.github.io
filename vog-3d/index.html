<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8 />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <script src="three.js"></script>
    <script src="GLTFLoader.js"></script>
    <script src="OrbitControls.js"></script>

    <h1>SIU-Voice 3d Model Test</h1>
    <script>
      let scene, camera, renderer;

      function init() {

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);
        // scene.background = new THREE.Color(0xffff);

        camera = new THREE.PerspectiveCamera(40,window.innerWidth/window.innerHeight,1,5000);
        camera.rotation.y = 45/180*Math.PI;
        camera.position.x = 50;
        camera.position.y = 50;
        camera.position.z = 200;
      
        scene.add(new THREE.AxesHelper(500));

        // hlight = new THREE.AmbientLight (0xdddddd,200);
        // scene.add(hlight);

        hemLight = new THREE.HemisphereLight(0xffeeb1,0x080820,4);
        scene.add(hemLight);
        
        spotLight = new THREE.SpotLight(0xffa95c,4);
        spotLight.castShadow = true;

        scene.add(spotLight)
        // directionalLight = new THREE.DirectionalLight(0xffffff,100);
        // directionalLight.position.set(0,1,0);
        // directionalLight.castShadow = true;
        // scene.add(directionalLight);
        // light = new THREE.PointLight(0xc4c4c4,10);
        // light.position.set(0,50,200);
        // scene.add(light);
        // light2 = new THREE.PointLight(0xc4c4c4,10);
        // light2.position.set(100,50,0);
        // scene.add(light2);
        // light3 = new THREE.PointLight(0xc4c4c4,10);
        // light3.position.set(0,200,-500);
        // scene.add(light3);
        // light4 = new THREE.PointLight(0xc4c4c4,10);
        // light4.position.set(-100,300,500);
        // scene.add(light4);

        renderer = new THREE.WebGLRenderer({antialias:true});
        
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 1.2;
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);


        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', renderer);

        let loader = new THREE.GLTFLoader();
        loader.load('larynx/scene.gltf', function(gltf){
          car = gltf.scene.children[0];
          car.scale.set(0.8,0.8,0.8);
          scene.add(gltf.scene);
          animate();
        });
      }
      function animate() {
        renderer.render(scene,camera);
        spotLight.position.set(
            camera.position.x + 10,
            camera.position.y + 10,
            camera.position.z +10
        );
        requestAnimationFrame(animate);
      }
      init();
    </script>
  </body>
</html>
